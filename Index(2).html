<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Business Mobile Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content Section -->
    <main>
        <!-- Product Catalog -->
        <section id="product-catalog">
            <h2>Product Catalog</h2>
            <ul id="product-list">
                <!-- Product List will be generated dynamically using JavaScript -->
            </ul>
        </section>

        <!-- Shopping Cart -->
        <section id="shopping-cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-list">
                <!-- Cart List will be generated dynamically using JavaScript -->
            </ul>
        </section>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 E-Business Mobile Website</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
